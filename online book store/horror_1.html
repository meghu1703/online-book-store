<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pooja's Bookstore - The Shining</title>
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .store-header {
      background-color: #113F67;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .main-content {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      max-width: 600px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card-img-top {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
    }

    .card-price {
      color: #28a745;
      font-weight: bold;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
    }

    .cart-badge {
      position: absolute;
      top: -8px;
      right: -10px;
      font-size: 14px;
      background: red;
      color: white;
      padding: 3px 7px;
      border-radius: 50%;
      font-weight: bold;
    }

    .cart-modal {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 15px;
      display: none;
      z-index: 999;
    }

    .cart-modal h4 {
      margin-top: 0;
    }

    .cart-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <div class="store-header">
    <h1>The Shining</h1>
  </div>

  <!-- Cart Icon -->
  <div class="cart-icon" onclick="toggleCart()">
    ðŸ›’
    <span class="cart-badge" id="cart-count">0</span>
  </div>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cart-modal">
    <h4>Your Cart</h4>
    <div id="cart-items"></div>
  </div>

  <div class="main-content">
    <div class="card">
      <img src="image1.jpg" class="card-img-top" alt="The Shining Book Cover" />
      <div class="card-body">
        <h5 class="card-title">The Shining</h5>
        <h6 class="card-subtitle">Stephen King</h6>
        <p class="card-text">
          A psychological horror novel about the Torrance family isolated in a haunted hotel. Danny, their son, has psychic abilities called "the shining" that reveal the hotelâ€™s dark secrets.
        </p>
        <p class="card-price">â‚¹399</p>
        <div class="btn-group">
          <button class="btn btn-primary btn-lg" onclick="addToCart('The Shining', 399)">Add to Cart</button>
         <!--- <a href="#" class="btn btn-success">Buy Now</a>-->
        </div>
      </div>
    </div>
  </div>

  <script>
    const cartCountElem = document.getElementById('cart-count');
    const cartItemsElem = document.getElementById('cart-items');
    const cartModal = document.getElementById('cart-modal');

    // Load cart from localStorage or start empty
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function addToCart(title, price) {
      const existingItem = cart.find(item => item.title === title);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ title, price, quantity: 1 });
      }
      saveCart();
      updateCartCount();
      renderCart();
    }

    function updateCartCount() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCountElem.textContent = totalItems;
    }

    function renderCart() {
      cartItemsElem.innerHTML = '';
      if (cart.length === 0) {
        cartItemsElem.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }
      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <strong>${item.title}</strong><br>
          â‚¹${item.price} Ã— ${item.quantity} = â‚¹${item.price * item.quantity}
        `;
        cartItemsElem.appendChild(div);
      });
    }

    function toggleCart() {
      if (cartModal.style.display === 'block') {
        cartModal.style.display = 'none';
      } else {
        renderCart();
        cartModal.style.display = 'block';
      }
    }

    // Initialize cart count on page load
    updateCartCount();
  </script>

  <script src="./js/bootstrap.js"></script>
</body>
</html>
